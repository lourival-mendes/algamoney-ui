<div class="container">
    <div class="p-grid">
        <div class="p-col-12 p-sm-10 p-md-8 p-lg-6 p-xl-4 p-sm-offset-1 p-md-offset-2 p-lg-offset-3 p-xl-offset-3">
            <h1>Login</h1>
        </div>
    </div>
    <form autocomplete="off" #formularioLogin="ngForm" (ngSubmit)="login()">
        <div class="p-formgrid p-grid">
            <div class="p-col-10 p-sm-8 p-md-6 p-lg-4 p-xl-4 p-offset-1 p-sm-offset-2 p-md-offset-3 p-lg-offset-4 p-xl-offset-4">
                <div class="p-fluid">
                    <div class="p-field">
                        <label for="email">E-mail</label>
                        <input ngModel placeholder="*" [(ngModel)]="formulario.email" #email='ngModel' pInputText name="email" required aria-describedby="email-help" />
                        <app-message [control]="email" mensagem="Informe e-mail válido!"></app-message>
                    </div>
                    <div class="p-field">
                        <label for="senha">Senha</label>
                        <p-password [placeholder]="'*'" [(ngModel)]="formulario.senha" #senha='ngModel' name="senha" [toggleMask]="true" [feedback]="false" [required]="true" aria-describedby="senha-help"></p-password>
                        <app-message [control]="senha" mensagem="Obrigatório"></app-message>
                    </div>
                    <button pButton pRipple [disabled]="formularioLogin.invalid" type="submit" class="p-button-raised p-button-actions" label="Entrar"></button>
                </div>
            </div>
            <div class="p-col-align-center p-col-12 p-sm-10 p-md-8 p-lg-6 p-xl-6 p-sm-offset-1 p-md-offset-2 p-lg-offset-3 p-xl-offset-3">
                <p-divider align="center" layout="horizontal">
                    <b>OU</b>
                </p-divider>
            </div>
            <div class="p-col-12">
                <div class="p-grid p-jc-center">
                    <div class="p-col-4 p-sm-3 p-md-3 p-lg-2 p-xl-2 p-fluid">
                        <button pButton pRipple type="button" class="p-button-raised p-button-actions" label="Criar Conta"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
